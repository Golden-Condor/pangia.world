<!DOCTYPE html>
<html>
<head>
  <title>Pangia Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Total Orders: <span id="total">...</span></h1>
  <h2>Recent Orders</h2>
  <table>
  <thead>
    <tr>
      <th>Customer</th>
      <th>Order Created</th>
      <th>Paid?</th>
      <th>Email Sent?</th>
    </tr>
  </thead>
  <tbody id="recentOrders"></tbody>
</table>

  <script>
    fetch('/api/dashboard')
      .then(res => res.json())
      .then(data => {
        document.getElementById('total').textContent = data.totalOrders;
        const recentOrdersHTML = data.recentOrders.map(order => {
          return `
            <tr>
              <td>${order.billing?.fullName || order.guestEmail || 'N/A'}</td>
              <td>✅</td>
              <td>${order.paymentStatus === 'Paid' ? '✅' : '❌'}</td>
              <td>${order.emailSent ? '✅' : '❌'}</td>
            </tr>
          `;
        }).join('');
        document.getElementById("recentOrders").innerHTML = recentOrdersHTML;
      })
      .catch(err => {
        const msg = document.createElement('p');
        msg.style.color = 'red';
        msg.textContent = 'Failed to load dashboard data.';
        document.body.appendChild(msg);
        console.error(err);
      });
  </script>
</body>
</html>
